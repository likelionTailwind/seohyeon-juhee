<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tailwind-Netflix</title>
    <link rel="icon" href="./assets/tailwindcss.svg" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="bg-[url('./img/Template.png')]">
      <div class="py-[40px] px-[200px] flex justify-between">
        <img src="./img/Logo.png" alt="netflix-logo" />
        <button
          class="bg-red-500 hover:bg-red-700 text-white py-[8px] px-[12.5px] rounded text-normal"
        >
          로그인
        </button>
      </div>
    </header>
    <main>
      <div
        class="py-[57px] px-[225px] flex flex-col justify-center items-center"
      >
        <h1 class="text-2xl font-bold text-center">
          영화, TV 프로그램을 <br />
          무제한으로.
        </h1>
        <h2 class="text-xl font-bold py-[28px]">
          다양한 디바이스에서 시청하세요. 언제든 해지할 수 있습니다.
        </h2>
        <h3 class="text-normal">
          시청할 준비가 되셨나요? 멤버십을 등록하거나<br />
          재시작하려면 이메일 주소를 입력하세요.
        </h3>
        <form action="" class="py-[28px] flex">
          <label for=""></label>
          <div>
            <input
              type="email"
              placeholder="이메일 주소"
              class="w-[540px] h-[60px] box-border border-2 border-solid border-black text-normal pl-[25px] focus::placeholder:transparent"
            />
          </div>
          <button
            class="bg-red-500 hover:bg-red-700 text-white w-[220px] h-[60px] py-[15px] px-[20px] text-xs"
          >
            30일 무료 이용 →
          </button>
        </form>
        <h3 class="text-normal">
          신규 회원만 이 프로모션을 이용하실 수 있습니다.
        </h3>
      </div>
    </main>
    <article></article>
    <aside></aside>
    <footer></footer>
  </body>
</html>
